<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kupla</title>
    <meta name="google" value="notranslate">
    <meta name="google" content="notranslate">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <meta name="viewport"
        content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />

    <!-- App name -->
    <meta name="apple-mobile-web-app-title" content="Kupla" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- APP ICONS -->
    <link rel="apple-touch-icon" href="./assets/img/logo-bg.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/logo-bg.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/logo-bg.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/logo-bg.png">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/logo-bg.png" type="image/x-icon">

    <!-- script -->
    <script src="./assets/js/task.js"></script>
    <script src="./assets/js/shop.js"></script>

</head>

<body>
    <main>

        <!-- Tehtävälista -->
        <div class="tasklist" id="TaskList">
            <div class="sticky-note">
                <p style="margin-top: 4%; margin-left: 4%; font-size: 30px; letter-spacing: 2px; color: rgb(126, 126, 126); font-weight: 700;">Kupla</p>
            </div>
            <!-- Listat -->
            <div class="list" style="margin-top: 10%;">
                <ul id="taskList"></ul>
                <ul id="tallennetutTiedot"></ul>
            </div>
            <!-- Nappulat -->
            <div class="add">
                <input type="text" id="tietokentta" placeholder="Add task">
                <button id="tallennanappula" onclick="tallennaTieto()">
                    <span class="material-symbols-rounded">
                        blur_medium
                        </span>
                </button>
                <script>
                    var input = document.getElementById("tietokentta");
                    input.addEventListener("keypress", function(event) {
                      if (event.key === "Enter") {
                        event.preventDefault();
                        document.getElementById("tallennanappula").click();
                      }
                    });
                    </script>
            </div>
        </div>

    </main>
    <footer>
    </footer>
</body>

</html>
