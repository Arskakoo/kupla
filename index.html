<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kupla</title>
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <meta name="viewport"
        content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />

    <!-- App name -->
    <meta name="apple-mobile-web-app-title" content="App name" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- APP ICONS -->
    <link rel="apple-touch-icon" href="/img/icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icon.png">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/logo-bg.png" type="image/x-icon">

    <!-- script -->
    <script src="./assets/js/task.js"></script>
</head>

<body>
    <header>
        <div class="nav" style="margin-top: 1%; margin-left: 1%; font-size: smaller;">
            <h1>Päivän tehtäväsi</h1>
        </div>
    </header>
    <main>


        <!-- Listat -->
        <ul id="taskList"></ul>
        <ul id="tallennetutTiedot"></ul>

        <!-- Nappulat -->

        <div class="add">
            <input type="text" id="tietokentta" placeholder="Lisää tehtävä">
            <button id="tallennanappula" onclick="tallennaTieto()">
                <span class="material-symbols-rounded">add</span></button>


        </div>


    </main>

    <footer>
        <div id="overlay" onclick="off()" style="float: right;">
            <div id="text">
                <h2>
                    instructions</h2>
                <h3>~ You can delete the task by double clicking ~</h3>
                <h6>You can exit the settings by clicking anywhere</h6>
            </div>
        </div>

        <div>
            <a id="help" onclick="on()"><span class="material-symbols-rounded">
                    info
                </span></a>
        </div>

        <script>
            function on() {
                document.getElementById("overlay").style.display = "block";
            }

            function off() {
                document.getElementById("overlay").style.display = "none";
            }
        </script>
    </footer>
</body>

</html>
